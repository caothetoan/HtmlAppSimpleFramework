<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Paint Brush</title>
    <link rel="stylesheet" href="../../app.css" type="text/css" />
    <script src="../../build/htmlAppSimpleFramework.js"></script>
    <script src="paintBrushdApp.js"></script>
</head>
<body>
    <canvas id="canvas" width="640" height="480" style="cursor: pointer;"></canvas>
    <div>
        <label><input id="brushToolRadio" type="radio" name="tool" value="brush" checked="true">Brush</label>
        <select id="colorSelect">
            <option value="black">Balck</option>
            <option value="white">White</option>
            <option value="red" selected="true">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="indigo">Indigo</option>
            <option value="violet">Violet</option>
        </select>
        <label><input id="moveToolRadio" type="radio" name="tool" value="move">Move</label>
        <label><input id="drunkModeCheckbox" type="checkbox" name="tool" value="drunkmode">Drunk mode</label>
    </div>
</body>
<script>
    window.onload = function () {
        var inputDevices = new InputDevices();
        inputDevices.keyboard = new HtmlKeyboard();
        inputDevices.mouse = new HtmlMouse("canvas");
        var app = new PaintBrushApp(new HtmlCanvasOutput("canvas"), inputDevices);
        app.start();
    };
</script>
</html>
