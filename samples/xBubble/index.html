<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>X Bubble</title>
    <link rel="stylesheet" href="../../app.css" type="text/css" />
    <script src="../../build/htmlAppSimpleFramework.js"></script>
    <script src="bubble.js"></script>
    <script src="player.js"></script>
    <script src="xBubbleScene.js"></script>
    <script src="xBubbleApp.js"></script>
</head>
<body>
    <canvas id="canvas" width="1000" height="750"></canvas>
</body>
<script>
    window.onload = function () {
        var inputDevices = new InputDevices();
        inputDevices.keyboard = new HtmlKeyboard();
        inputDevices.mouse = new HtmlMouse("canvas");
        var app = new XBubbleApp(new HtmlCanvasOutput("canvas"), inputDevices);
        app.start();
    };
</script>
</html>
